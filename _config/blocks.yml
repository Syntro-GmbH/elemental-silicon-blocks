---
Name: elemental-silicon-blocks
---
# DNADesign\Elemental\Models\ElementContent:
#   defaults:

DNADesign\Elemental\Models\BaseElement:
  defaults:
    Style: 'default'
  holder_styles:
    colored: Slight background color
  spacing_before:
    small: Small spacing
    large: Large spacing
    none: No spacing (or custom classes)
  spacing_after:
    small: Small spacing
    large: Large spacing
    none: No spacing (or custom classes)

Syntro\ElementalBootstrapBlocks\Element\AccordionBlock:
  defaults:
    Style: default
  styles:
    default: List style
    cards: Card Style
Syntro\ElementalBootstrapBlocks\Element\CardDeckBlock:
  extensions:
    - Syntro\ElementalBootstrapBlocks\Extension\UseCarouselExtension
    - Syntro\ElementalBootstrapBlocks\Extension\LinkStyleExtension
  defaults:
    Style: 'bordered'
    LinkStyle: 'btn-link'
  styles:
    bordered: Cards with border
    free: Cards without border
  link_styles:
    btn-link: simple text link
    btn-primary: Button in primary color
Syntro\ElementalBootstrapBlocks\Element\CarouselBlock:
  defaults:
    Style: 'simple'
  styles:
    simple: Image on the right and slideable text on the left side
    simpleleft: Image on the left and slideable text on the right side
    overlay: Image as background with content in card overlay
    split: Full width block, content and image split in the middle
Syntro\ElementalBootstrapBlocks\Element\ContentImageSplitBlock:
  defaults:
    Style: leftimage
  styles:
    simple: simple two column with image on the left
    simpleright: simple two column with image on the right
    highlightedcardleft: inside card with image to the left
    highlightedcardright: inside card with image to the right
    accentbackgroundcardleft: inside dark card with background, image left
    accentbackgroundcardright: inside dark card with background, image right
Syntro\ElementalBootstrapBlocks\Element\CustomerReviewBlock:
  defaults:
    Style: oneSlide
  styles:
    oneSlide: Slider with one review per slide
    oneSlideGradientContent: Slider with one review per slide, content in card left
    oneSlideLargePortrait: Slider with one review per slide, large portrait on the right
    oneSlideNumberedLargePortrait: Slider with one review per slide and numbered slides, large portrait on the right
    manySlides: Full width slider, recommended for many reviews
    manySlidesContent: Slider with many reviews, simple content to the left
Syntro\ElementalBootstrapBlocks\Element\EmployeesBlock:
  defaults:
    Style: grid
  styles:
    grid: Square portraits with social media links in overlay
    slider: full-width slider with round portraits
Syntro\ElementalBootstrapBlocks\Element\HeroBlock:
  defaults:
    Style: default
  styles:
    default: Image on the left witch content in Card to the right
    background: Image in back, Text as overlay
    slim: Slim without Image
Syntro\ElementalBootstrapBlocks\Element\ImageBlock:
  defaults:
    Style: default
  styles:
    default: Responsive Image in content flow
    stretchlarge: Full-width image with parallax effect (large height)
    stretchmedium: Full-width image with parallax effect (medium height)
    stretchsmall: Full-width image with parallax effect (small height)
Syntro\ElementalBootstrapBlocks\Element\TabSetBlock:
  defaults:
    Style: horizontalTabs
  styles:
    horizontalTabs: Tabs
    horizontalPills: Tabs (buttons)
    horizontalPillsBackground: Tabs (buttons), content in colored wells
    verticalPills: Vertical tabs (buttons) to the left
    verticalPillsBackground: Vertical tabs (buttons) to the left with content in colored wells
Syntro\ElementalBootstrapBlocks\Model\Tab:
  extensions:
    - Syntro\BlocksSilicon\Extension\TabIconExtension

Syntro\BlocksSilicon\Element\IconBoxSetBlock:
  defaults:
    Style: simple
  styles:
    simple: Centered Icon with text
    card: Simple card with icon on top (hovereffect)
    cardGradient: Icon colored with gradient (hovereffect)
